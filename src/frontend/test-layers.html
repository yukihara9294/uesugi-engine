<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Layers Initialization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #logs {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>Layer Initialization Test</h1>
    <div id="status"></div>
    <div id="logs">
        <h3>Console Logs:</h3>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');

        // Override console.log to capture logs
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = new Date().toLocaleTimeString() + ' - ' + args.join(' ');
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        };

        function addStatus(message, type = 'info') {
            const statusMsg = document.createElement('div');
            statusMsg.className = `status ${type}`;
            statusMsg.textContent = message;
            statusDiv.appendChild(statusMsg);
        }

        // Check if the app is running
        addStatus('Checking if React app is running...', 'info');

        fetch('http://localhost:3000')
            .then(response => {
                if (response.ok) {
                    addStatus('React app is running successfully!', 'success');
                    addStatus('Open http://localhost:3000 in your browser and check the browser console for layer initialization logs.', 'info');
                    
                    // Instructions for checking
                    addStatus('Expected console logs:', 'info');
                    addStatus('1. "Map useEffect triggered, loading: false"', 'info');
                    addStatus('2. "Loading complete, initializing map..."', 'info');
                    addStatus('3. "Map loaded successfully"', 'info');
                    addStatus('4. "Initializing all layers..."', 'info');
                    
                    addStatus('If you don\'t see "Initializing all layers...", the issue is still present.', 'error');
                } else {
                    addStatus('React app returned an error: ' + response.status, 'error');
                }
            })
            .catch(error => {
                addStatus('Failed to connect to React app: ' + error.message, 'error');
                addStatus('Make sure the React app is running on port 3000', 'info');
            });

        // Monitor for errors
        window.addEventListener('error', (event) => {
            addStatus('JavaScript Error: ' + event.message, 'error');
        });
    </script>
</body>
</html>
